<!doctype html>

<html>

<head>
    <title>Peacock Park Design</title>
    <link href="css/hover-min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/tabletop.js"></script>
</head>

<body>
    <div id="container">
        <div class="block" id="banner-holder"></div>
        <div class="block" id="navbar-holder">
            <a href="http://shop.peacockparkdesign.com">
                <img src="img/login-btn.png" class="hvr-grow-rotate" />
            </a>
            <a href="https://www.facebook.com/peacockparkdesign" target="_blank">
                <img src="img/facebook-btn.png" class="hvr-grow-rotate" />
            </a>
            <a href="http://www.pinterest.com/peacockpark/" target="_blank">
                <img src="img/pintrest-btn.png" class="hvr-grow-rotate" />
            </a>
            <a href="https://www.instagram.com/peacockparkdesign/" target="_blank">
                <img src="img/instagram-btn.png" class="hvr-grow-rotate" />
            </a>
            <a href="http://peacockparkdesign.blogspot.com/" target="_blank">
                <img src="img/blogger-btn.png" class="hvr-grow-rotate" />
            </a>
            <a href="https://www.youtube.com/c/peacockparkdesign" target="_blank">
                <img src="img/youtube-btn.png" class="hvr-grow-rotate" />
            </a>
        </div>
        <div class="block" id="photos-holder">
            <div id="frames">
                <a id="story-link" href="story.html" target="_blank">
                    <img id="left-overlay" src="img/left-frame.png" />
                </a>
                <a id="instagram-link" target="_blank" href="https://www.instagram.com/peacockparkdesign/">
                    <img id="middle-overlay" src="img/middle-frame.png" />
                </a>
                <a id="facebook-link" href="https://www.facebook.com/peacockparkdesign" target="_blank">
                    <img id="right-overlay" src="img/right-frame.png" />
                </a>
            </div>
            <div id="frame-content">
                <div id="left-frame"></div>
                <div id="middle-frame"></div>
                <div id="right-frame"></div>
            </div>
            <br />
            <img src="img/splitter.png" />
        </div>
        <div class="block" id="content-holder">
            <div class="left-side">
                <!-- FB integration -->
                <div id="fb-root"></div>
                <script>
                    (function (d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) return;
                        js = d.createElement(s);
                        js.id = id;
                        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
                        fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));
                </script>
                <div class="fb-like" data-href="https://www.facebook.com/peacockparkdesign" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
                <!-- UI images -->
                <img src="img/retailer.png" />
                <img src="img/where.png" id="where" />
            </div>
            <a id="featured-link">
                <div id="featured-product"></div>
                <img src="img/photo.png" id="photo-frame" />
            </a>
        </div>
        <div class="block" id="accent-holder">
            <img src="img/footer.png" />
        </div>
        <div class="block" id="press-holder">
            <a href="#">
                <img src="img/press.png" />
            </a>
        </div>
    </div>
</body>

<footer>
    <script src="js/app.js"></script>
</footer>

</html>
